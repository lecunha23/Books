<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Autor{% else %}Adicionar Autor{% endif %}</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }

        function mascararCPF(event) {
            var input = event.target;
            input.value = formatarCPF(input.value);
        }
    </script>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Autor{% else %}Adicionar Autor{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nome.label_tag }}
            {{ form.nome }}
        </div>
        <div class="form-group">
            {{ form.sobrenome.label_tag }}
            {{ form.sobrenome }}
        </div>
        <div class="form-group">
            {{ form.data_nascimento.label_tag }}
            {{ form.data_nascimento }}
        </div>
        <div class="form-group">
            {{ form.cpf.label_tag }}
            {{ form.cpf }}
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'author_list' %}">Cancelar</a>

    <script>
        var cpfInput = document.getElementById('id_cpf');
        if (cpfInput) {
            cpfInput.addEventListener('input', mascararCPF);
        }
    </script>
</body>
</html>
