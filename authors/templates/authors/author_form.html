<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Autor{% else %}Adicionar Autor{% endif %}</title>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Autor{% else %}Adicionar Autor{% endif %}</h1>

    <form id="authorForm" method="post" action="{% url 'author_create' %}" target="_blank">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nome.label_tag }}
            {{ form.nome }}
        </div>
        <div class="form-group">
            {{ form.sobrenome.label_tag }}
            {{ form.sobrenome }}
        </div>
        <div class="form-group">
            {{ form.data_nascimento.label_tag }}
            {{ form.data_nascimento }}
        </div>
        <div class="form-group">
            {{ form.cpf.label_tag }}
            {{ form.cpf }}
        </div>
        <button type="button" onclick="submitFormAndOpenWindow()">Salvar</button>
    </form>
    <a href="{% url 'author_list' %}">Cancelar</a>

    <script>
        // Função para enviar o formulário e abrir uma nova janela
        function submitFormAndOpenWindow() {
            var form = document.getElementById('authorForm');
            form.submit();
            setTimeout(function() {
                console.log('Abrindo nova janela');
                window.open('{% url 'author_list' %}', '_blank');
            }, 1000); // Ajuste o tempo de espera conforme necessário
        }
    </script>
</body>
</html>
